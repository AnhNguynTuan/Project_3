<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add favicon -->

    <!-- EMBED fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/CSS/reset,.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Shine smile</title>
  </head>
  <body style="height: 10000px">
    <header class="header">
      <div class="container">
        <!-- header-top -->
        <div class="header-top">
          <!-- logo -->
          <a href="./"><img src="#!" alt="ShineSmile" class="logo" /></a>
          <!-- nav bar -->
          <nav class="navbar">
            <ul class="nav__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Service</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Doctors</a>
              </li>
            </ul>
          </nav>
          <!-- cta action -->
          <div class="header__action">
            <a href="#!" class="header__action--login">Login</a>
            <a href="#!" class="btn header__action--signup">Sign up</a>
          </div>
        </div>
        <!-- hero -->
        <section class="hero">
          <!-- hero left -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages</h1>
            <p class="hero__desc">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Provident, doloremque!
            </p>
            <div class="hero__row">
              <a href="#!" class="btn">Book Online</a>
              <span class="hero__phone">or call(123)456-7890</span>
            </div>
          </section>
          <!-- hero right -->
          <div class="hero__media">
            <figure class="hero__images">
              <img
                src="./assets/img/detist.jpg"
                alt="Exceptional dental care for all ages"
                class="hero__img hero__img--large"
              />
              <img
                src="./assets/img/detist.jpg"
                alt="Exceptional dental care for all ages"
                class="hero__img hero__img--small"
              />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
